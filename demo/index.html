<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.text-rotator.js"></script>

		<style type='text/css'>
			.panel {
				margin: 100px auto;
				width: 500px;
				text-align: center;
				background: #eee;
				border: solid 1px #ccc;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<script>
			$(function() {
				$(".rotate").textRotator({
					string: "a custom value"
				});
			});
		</script>

		<div class='panel'>
			<p>This is a <span class='rotate'>Cool, Fun, Awesome,
				Ridiculous</span> String.</p>
		</div>
	</body>
</html>
